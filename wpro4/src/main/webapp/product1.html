<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = () => {
	document.querySelector("#btnOk").onclick = function() {
		frm.submit();
	}
}
</script>
</head>
<body>
	<tr>
		<td>
			<img src="images/sangpum1.jpeg" width="80%">		
			<pre>
			LGD010 공도배 150ml

			판매가	37,000원
			상품코드	WAD1111270
			브랜드	프리미엄 엘지 글래스
			제조사	흐어젠리쟝유한공사
			배송방법	택배
			수량	 1  
			TOTAL PRICE  37,000원 (1개)
			</pre>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<form action="Cart" name="frm" method="post">
			<input type="hidden" name="name" value="LGD010 공도배 150ml">
			<input type="hidden" name="price" value="37000">
			<input type="button" id="btnOk" value="장바구니에 상품 담기">
			<input type="button" value="홈으로 이동" onclick="history.back()">
			</form>
		</td>	
	</tr>
</body>
</html>
