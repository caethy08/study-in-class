<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>간단 계산기</title>
<script type="text/javascript">
function add(char){
	let display = document.getElementById('display');
	display.value = display.value + char;
}
</script>
<script type="text/javascript">
let operatorOn = '';
let prevNum = '';
let nextNum = '';
let calculator = (n1, operator, n2) => {
		let result = 0;
		switch (operator){
		case '+':
			result = Number(n1) + Number(n2);
			break;
		case '-':
			result = Number(n1) - Number(n2);
			break;
		case '*':
			result = Number(n1) * Number(n2);
			break;
		case '/':
			result = Number(n1) / Number(n2);
			break;
		default:
			break;
	}
	return String(result);
}

<script type="text/javascript">
function reset(){
	document.getElementById('display').value = "";
	document.getElementById('result').value = "";
}
</script>
<style>
table {
	border-collapse: collapse;
}
td {
	padding: 5px 10px;
	text-align: center;
}
input {
	text-align: right;
	border: none;
}
input:focus {
	outline: none;
}
</style>
</head>
<body>
	<table border="1">

			<td colspan="4"><input type="text" id="display"

				placeholder="result"></td>

		<tr>
			<td colspan="3" onclick="reset()">AC</td>

		</tr>
		<tr>
			<td onclick="add(7)">7</td>
