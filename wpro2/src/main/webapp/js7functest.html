<script type="text/javascript">
function showOper(a,b){
	let calc = [
		a + b, 
		a - b,
		a * b,
		a / b
	]
	
	return calc;
}

function sumArray(arr){
	let sum = 0;
	for(let a = 0; a < arr.length; a++){
		sum += arr[a];
	}
	return sum;
	document.write('<br>');
}

function factorial(n){
	if(n === 0 || n === 1){
		return;
	}
	
	let result = 1;
	for(let i = 1; i <= n; i++){
		result = result * i
	}
	return result;
	document.write('<br>');	
}

function countChar(str, chars){
	let count = 0;
	for (let i = 0; i < str.length; i++) {
		if (str[i] === chars) {
			count ++;
			}
		}
	return count;	
}

</script>
