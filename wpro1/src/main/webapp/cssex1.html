<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css</title>
<!-- 인터널 방식: h1이라는 태그를 대상으로 6번처럼 바꿈 -->
<style type="text/css">
/*인터널 방식*/
	h1 {font-size: 50px; font-family: 궁서; color: red;}
	.c1 { color: orange; font-family: 돋움, 궁서, serif, "Times New Roman"}
	#i1 {color: blue; font-style: italic;}
</style>

<!-- external 방식 -->
<link rel="stylesheet" type="text/css" href="mycss/ex1.css" />
</head>
<body>
<h2>** CSS 적용하기 **</h2>
<span style="font-size: 30px;color: aqua;">인라인 방식</span>
<!-- 엘리먼츠 안에 속성을 줌. 가독성은 좋으나 w3c에서 권장하는 방법은 아니다 -->

<h1>인터널 방식</h1>
<h2>안녕하세요</h2>
<h1>반가워요</h1>
<!-- h태그: 블럭방식(줄바꿈까지 마무리) -->

<p class="c1">p 클래스 사용1</p>
<h2 class="c1">h2 클래스 사용</h2>
<p id="i1">p 아이디 사용(중복 불가)</p>
<!-- 같은 태그가 많은데 원하는 태그를 지정할 경우 클래스와 id(중복 불가, 오직 그 하나만 가능)를 사용 -->
<div id="i2"> dix 태그: 별도 css파일 작성 후 적용</div>

<p>* 입력 양식 *</p>
<form>
<table>
	<tr>
		<td>id : </td>
		<td> <input type="text" name="id" id="id" class="id"> </td>
		<!-- name, id, class : css selector - javascript에서 사용, 서버에 전송시 변수명으로 주로 사용 -->
	</tr>
	<tr>
		<td>pwd : </td>
		<td> <input type="number" name="pwd" id="id" class="id"> </td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" id="btnOK" class="btnOK" value="전송"/>
		</td>
	</tr>

</table>
</form>
