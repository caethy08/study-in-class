<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>* 게시판 글 쓰기 * </h2>
<form action="border.jsp" name="frm" method="get"> <!-- form태그에서 메소드 결정. 아무것도 안적을 경우 get이 가본 -->
<table border="1">
	<tr>
		<td>이름 : </td>
		<td><input type="text" name="writer"></td>
	</tr>
	<tr>
		<td>제목 : </td>
		<td><input type="text" name="subject" placeholder="제목을 주세요"></td>
	</tr>
	<tr>
		<td>나이 : </td>
		<td><input type="number" name="subject"></td>
	</tr>
	<tr>
		<td>이메일 : </td>
		<td><input type="email" name="email"></td>
	</tr>
	<tr>
		<td>글내용 : </td>
		<td><textarea rows="10" cols="50" name="content"></textarea></td> <!-- textarea는 엔터키로 줄바꿈 넣지 말기: 에러 찾기 어려움 -->
	<tr>
		<td colspan="2" align="center">
			<input type="submit" value=" 전 송 ">
			<input type="reset" value=" 취 소 ">
		</td>
	</tr>
</table>
</form>
</body>
</html>
