<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
table 태그 연습 <br>
<table border="2">
	<thead>
		<tr>
			<th>제목1</th><th>제목2</th><th>제목3</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>내용1임을 알림</td><td>내용2</td><td>내용3</td>
		</tr>
		<tr>
			<td>내용4</td><td>내용5</td><td>&nbsp;</td> <!-- 내용이 없을 때에는 비워두기보다는 &nbsp를 사용한다 -->
		</tr>
	</tbody>
</table>
<br>
<table border="2" bgcolor="yellow"
		style="background-image: url('images/snow.png');">
	<caption>상품자료</caption>
	<tr bgcolor="red">
		<td bgcolor="silver"><b>상 품 명</b></td>
		<td>수량</td>
		<td>단가</td>
		</tr>
		<tr>
			<td>컴퓨터</td>
			<td align="center">2</td>
			<td>
				<img src="images/pic.png" width="100" > <!-- 셀 안에는 이미지가 들어갈 수도 있다. foreground: 배경이 아님 -->
			</td>
		</tr>		
		<tr>
			<td>a</td>
			<td>
				<table border="3">
				<tr>
					<td> 
						<a href="https://www.daum.net">daum</a> 
					</td>
					<td>나</td>
				</tr>
				</table>
			</td>
			<td>c</td>
		</tr>
</table>	
<br><!-- 행 병합 row span, 열 병합 col span -->
<table border="1" width="200"> <!-- 넓이를 비율로 주면 브라우저의 넓이에 따라 테이블의 넓이도 변화한다. -->
	<tr>
		<td colspan="2">a</td>
		<td>b</td>
		<td rowspan="2">c</td>
	</tr>
	<tr>
		<td>d</td>
		<td>e</td>
		<td>f</td>
	</tr>
</table>
<hr>
<table border="1" width="200">
	<tr>
		<td rowspan="2">1</td>
		<td colspan="2">2</td>
		<td rowspan="2">3</td>
	</tr>
	<tr>
		<td colspan="2">4</td>		
	</tr>
	<tr>
		<td>5</td>
		<td>6</td>
		<td>7</td>
		<td rowspan="2">8</td>
	</tr>
		<td>9</td>
		<td colspan="2">10</td>
</table>
<br><br>
한 화면에서 여러 개의 html문을 보고자 할 경우 iframe사용 <br>
<iframe src="test1.html" name="star" width="99%" height="300"> <!-- height는 비율 값을 줄 수 없다 --></iframe>
<br/>
<a href="test2.html" target="star"> test2 보기(iframe 에서)</a>
<p/>
이미지 맵 : 이미지를 여러 영역으로 지정해 각 영역마다 link를 걸 수 있다.
<br>
<img src="images/snow.png" width="150" usemap="#snow" />
<map name="snow">
	<area shape="rect" coords="0,0,50,50" href="https://www.naver.com">
	<area shape="rect" coords="50,100,100,200" href="https://www.w3.org">
</map>
<pre>
.
.
.
</pre>
</body>
</html>
